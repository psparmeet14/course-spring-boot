<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<h2>Login:</h2>
<form action="login" method="post">
  <pre>
    Username: <input type="text" name="email"/>
    Password: <input type="password" name="password"/>
    <input type="submit" value="login"/>
    <b th:text="${msg}"></b>
  </pre>
</form>
</body>
</html>
